<!DOCTYPE html>
<html lang="en">
<head>
    <title>Live Screen</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; height: 100vh; margin: 0; overflow: hidden;
            display: flex; flex-direction: column;
        }

        /* --- WAITING / LANDING SCREEN --- */
        #landing-screen {
            flex: 1; display: flex; justify-content: center; align-items: center;
            flex-direction: column; text-align: center;
        }
        
        .big-title { font-size: 5rem; font-weight: 700; margin-bottom: 20px; animation: fadeIn 1s; }
        .sub-title { font-size: 1.5rem; opacity: 0.8; }
        
        /* --- RESULTS SCREEN --- */
        #results-screen {
            display: none; padding: 40px; flex: 1; flex-direction: column; position: relative;
        }

        .bar-container {
            display: grid; grid-template-columns: 200px 1fr; gap: 15px;
            align-items: center; margin-bottom: 15px;
        }
        
        .bar-label { font-size: 1.2rem; font-weight: 700; text-align: right; padding-right: 20px; }
        
        .bar-wrapper {
            background: rgba(255,255,255,0.1); border-radius: 10px; height: 50px; width: 100%;
        }
        
        .bar-fill {
            height: 100%; 
            background: white; 
            border-radius: 10px; 
            width: 0%; /* Start at 0 */
            transition: width 1s ease-out; /* Smooth growth */
            display: flex; align-items: center;
            justify-content: flex-end; padding-right: 15px; color: #667eea; font-weight: 800;
        }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="landing-screen">
        <div class="big-title" id="main-title">Competition 2026</div>
        <div class="sub-title" id="sub-title">Welcome to the Event</div>
    </div>

    <div id="results-screen">
        <h1 style="text-align: center; margin-bottom: 40px;">Live Results</h1>
        <div id="graph-area"></div>
    </div>

    <script>
        const socket = io();
        const landingScreen = document.getElementById('landing-screen');
        const resultsScreen = document.getElementById('results-screen');
        const mainTitle = document.getElementById('main-title');
        const subTitle = document.getElementById('sub-title');
        const graphArea = document.getElementById('graph-area');

        socket.on('update_screen', function(data) {
            if (data.mode === 'LANDING') {
                resultsScreen.style.display = 'none';
                landingScreen.style.display = 'flex';
                mainTitle.innerText = "Competition 2026";
                subTitle.innerText = "Welcome to the Event";
            } else if (data.mode === 'VOTING') {
                landingScreen.style.display = 'none';
                resultsScreen.style.display = 'flex';
            } else if (data.mode === 'ENDED') {
                resultsScreen.style.display = 'none';
                landingScreen.style.display = 'flex';
                mainTitle.innerText = "Voting Closed";
                subTitle.innerText = "Thank you for participating.";
            }
        });

        socket.on('update_scores', function(scores) {
            if (!scores) return;

            // 1. Convert Object to Array and Preserve IDs
            // Input: { '1': {name: 'A', votes: 5}, '2': {name: 'B', votes: 3} }
            const list = Object.entries(scores).map(([id, data]) => ({
                id: id,
                name: data.name,
                votes: data.votes
            }));

            // 2. Sort by Votes (Highest first)
            list.sort((a, b) => b.votes - a.votes);

            // 3. Find the LEADER's score (Max Votes)
            // Use Math.max with 1 to prevent division by zero
            const leaderVotes = list.length > 0 ? Math.max(list[0].votes, 1) : 1;

            list.forEach(item => {
                // 4. Calculate % relative to the LEADER (so leader is always 100%)
                const percent = (item.votes / leaderVotes) * 100;

                // 5. Find or Create Element using Unique ID
                let row = document.getElementById(`bar-row-${item.id}`);

                if (!row) {
                    row = document.createElement('div');
                    row.id = `bar-row-${item.id}`;
                    row.className = 'bar-container';
                    row.innerHTML = `
                        <div class="bar-label">${item.name}</div>
                        <div class="bar-wrapper">
                            <div class="bar-fill" style="width: 0%;">0</div>
                        </div>
                    `;
                    graphArea.appendChild(row);
                }

                // 6. Update Width and Text
                const fill = row.querySelector('.bar-fill');
                fill.innerText = item.votes;
                
                // Use setTimeout to allow the browser to register the "0%" width 
                // for new elements before animating to the new width.
                setTimeout(() => {
                    fill.style.width = `${percent}%`;
                }, 10);

                // 7. Re-sort visual order by appending in the new sorted order
                graphArea.appendChild(row);
            });
        });
    </script>
</body>
</html>
