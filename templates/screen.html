<!DOCTYPE html>
<html lang="en">
<head>
    <title>Live Screen</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #6366f1 50%, #a855f7 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: white; min-height: 100vh; overflow-y: auto;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 255, 255, 0.03) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        /* --- LANDING SCREEN --- */
        #landing-screen {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            position: relative;
            z-index: 1;
            padding: 40px;
        }
        
        .landing-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 60px 80px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: floatUp 1.2s ease-out;
        }

        .big-title {
            font-size: 5rem;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #ffffff 0%, #e0e7ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            animation: titlePulse 3s ease-in-out infinite;
        }

        .sub-title {
            font-size: 1.8rem;
            opacity: 0.95;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .landing-icon {
            font-size: 4rem;
            margin-bottom: 30px;
            animation: none;
        }

        @keyframes floatUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes titlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        @keyframes iconSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* --- RESULTS SCREEN --- */
        #results-screen {
            display: none;
            padding: 20px 40px;
            position: relative;
            z-index: 1;
            overflow-y: auto;
            min-height: 100vh;
        }

        .results-header {
            text-align: center;
            margin-bottom: 25px;
            animation: fadeInDown 0.8s ease-out;
        }

        .results-header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 8px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #ffffff 0%, #fef3c7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .results-header .subtitle {
            font-size: 1rem;
            opacity: 0.9;
            font-weight: 500;
        }

        .live-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(239, 68, 68, 0.9);
            padding: 5px 15px;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 700;
            margin-top: 8px;
            animation: pulse 2s ease-in-out infinite;
        }

        .live-dot {
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            animation: blink 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #graph-area {
            max-width: 1400px;
            margin: 0 auto;
        }

        .bar-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 12px 15px;
            margin-bottom: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.4s ease;
            animation: slideIn 0.6s ease-out;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .bar-container:hover {
            transform: translateX(10px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .rank-badge {
            font-size: 1.3rem;
            font-weight: 800;
            min-width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(251, 191, 36, 0.4);
        }

        .bar-container:nth-child(1) .rank-badge {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.6);
            font-size: 1.6rem;
        }

        .bar-container:nth-child(2) .rank-badge {
            background: linear-gradient(135deg, #c0c0c0 0%, #e8e8e8 100%);
            box-shadow: 0 6px 20px rgba(192, 192, 192, 0.5);
        }

        .bar-container:nth-child(3) .rank-badge {
            background: linear-gradient(135deg, #cd7f32 0%, #e8a87c 100%);
            box-shadow: 0 6px 20px rgba(205, 127, 50, 0.5);
        }

        .contestant-info {
            flex: 0 0 250px;
            text-align: left;
        }

        .bar-label {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 3px;
            line-height: 1.2;
        }

        .vote-count-label {
            font-size: 0.75rem;
            opacity: 0.8;
            font-weight: 500;
        }

        .bar-progress-wrapper {
            flex: 1;
            position: relative;
        }

        .bar-wrapper {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            height: 38px;
            width: 100%;
            overflow: hidden;
            position: relative;
        }

        .bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981 0%, #34d399 100%);
            border-radius: 12px;
            width: 0%;
            transition: width 1.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 15px;
            font-weight: 800;
            font-size: 1.2rem;
            color: white;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .bar-fill::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            100% { left: 100%; }
        }

        .percentage-label {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.9rem;
            font-weight: 700;
            color: white;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
        }

        .live-dot {
            width: 10px;
            height: 10px;
        }
    </style>
</head>
<body>

    <div id="landing-screen">
        <div class="landing-container">
            <div class="landing-icon"><i class="fas fa-trophy"></i></div>
            <div class="big-title" id="main-title">3 Min Talks</div>
            <div class="sub-title" id="sub-title">Welcome to the Event</div>
        </div>
    </div>

    <div id="results-screen">
        <div class="results-header">
            <h1><i class="fas fa-chart-bar"></i> Live Results</h1>
            <div class="subtitle">Real-time voting statistics</div>
            <div class="live-indicator">
                <div class="live-dot"></div>
                LIVE
            </div>
        </div>
        <div id="graph-area"></div>
    </div>

    <script>
        const socket = io();
        const landingScreen = document.getElementById('landing-screen');
        const resultsScreen = document.getElementById('results-screen');
        const mainTitle = document.getElementById('main-title');
        const subTitle = document.getElementById('sub-title');
        const graphArea = document.getElementById('graph-area');

        socket.on('update_screen', function(data) {
            if (data.mode === 'LANDING') {
                resultsScreen.style.display = 'none';
                landingScreen.style.display = 'flex';
                mainTitle.innerHTML = '3 Min Talks';
                subTitle.innerText = "Welcome to the Event";
            } else if (data.mode === 'VOTING' || data.mode === 'STOPPED') {
                landingScreen.style.display = 'none';
                resultsScreen.style.display = 'block';
            } else if (data.mode === 'ENDED') {
                resultsScreen.style.display = 'none';
                landingScreen.style.display = 'flex';
                mainTitle.innerHTML = '<i class="fas fa-flag-checkered"></i> Competition Ended';
                subTitle.innerText = "Thank you for participating!";
            }
        });

        socket.on('update_scores', function(scores) {
            if (!scores) return;

            const list = Object.entries(scores).map(([id, data]) => ({
                id: id,
                name: data.name,
                votes: data.votes
            }));

            list.sort((a, b) => b.votes - a.votes);

            const leaderVotes = list.length > 0 ? Math.max(list[0].votes, 1) : 1;

            list.forEach((item, index) => {
                const percent = (item.votes / leaderVotes) * 100;
                const rank = index + 1;

                let row = document.getElementById(`bar-row-${item.id}`);

                if (!row) {
                    row = document.createElement('div');
                    row.id = `bar-row-${item.id}`;
                    row.className = 'bar-container';
                    row.innerHTML = `
                        <div class="rank-badge">${rank}</div>
                        <div class="contestant-info">
                            <div class="bar-label">${item.name}</div>
                            <div class="vote-count-label"><i class="fas fa-thumbs-up"></i> <span class="vote-number">0</span> votes</div>
                        </div>
                        <div class="bar-progress-wrapper">
                            <div class="bar-wrapper">
                                <div class="bar-fill" style="width: 0%;"></div>
                            </div>
                            <div class="percentage-label">${percent.toFixed(1)}%</div>
                        </div>
                    `;
                    graphArea.appendChild(row);
                }

                // Update rank badge
                const rankBadge = row.querySelector('.rank-badge');
                rankBadge.innerText = rank;

                // Update vote count
                const voteNumber = row.querySelector('.vote-number');
                voteNumber.innerText = item.votes;

                // Update percentage
                const percentLabel = row.querySelector('.percentage-label');
                percentLabel.innerText = `${percent.toFixed(1)}%`;

                // Update bar fill
                const fill = row.querySelector('.bar-fill');
                setTimeout(() => {
                    fill.style.width = `${percent}%`;
                }, 10);

                graphArea.appendChild(row);
            });
        });
    </script>
</body>
</html>
