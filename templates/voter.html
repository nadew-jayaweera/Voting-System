<!DOCTYPE html>
<html>
<head>
    <title>Live Voting</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body { background-color: #121212; color: white; text-align: center; padding-top: 30px; font-family: sans-serif; }
        
        /* Button Container */
        .vote-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        /* The Buttons */
        .btn-vote { 
            font-size: 1.5rem; padding: 30px 10px; 
            width: 45%; /* Side by side */
            border-radius: 15px; font-weight: bold; 
            text-transform: uppercase;
            transition: transform 0.1s;
        }
        .btn-vote:active { transform: scale(0.95); }

        .btn-yes { background-color: #0d6efd; border: none; box-shadow: 0 0 15px rgba(13, 110, 253, 0.4); }
        .btn-no { background-color: #dc3545; border: none; box-shadow: 0 0 15px rgba(220, 53, 69, 0.4); }

        /* Status Areas */
        .contestant-label { font-size: 1.5rem; color: #fff; margin-bottom: 10px; font-weight: 300; }
        .contestant-name { color: #0d6efd; font-weight: bold; display: block; font-size: 2.2rem;}

        /* Pulsing Live Indicator */
        .live-badge {
            display: inline-block; background-color: #dc3545; color: white;
            padding: 5px 15px; border-radius: 50px; font-weight: bold; font-size: 1rem;
            margin-bottom: 15px; animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; box-shadow: 0 0 0 0 rgba(220, 53, 69, 0.7); }
            70% { opacity: 1; box-shadow: 0 0 0 10px rgba(220, 53, 69, 0); }
            100% { opacity: 1; box-shadow: 0 0 0 0 rgba(220, 53, 69, 0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h6 class="text-secondary mb-4">COMPETITION LIVE VOTE</h6>

        <div id="voting-area" style="display:none;">
            <div class="live-badge">‚óè LIVE</div>
            <div class="contestant-label">
                Performance by:<br>
                <span class="contestant-name" id="c-name"></span>
            </div>
            
            <p class="text-light mb-2">Cast your vote now:</p>

            <div class="vote-controls">
                <button id="btn-yes" class="btn btn-primary btn-vote btn-yes">
                    YES üëç
                </button>
                
                <button id="btn-no" class="btn btn-danger btn-vote btn-no">
                    NO üëé
                </button>
            </div>
        </div>

        <div id="waiting-area">
            <div style="margin-top: 50px; opacity: 0.6;">
                <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor" class="bi bi-pause-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path d="M5 6.25a1.25 1.25 0 1 1 2.5 0v3.5a1.25 1.25 0 1 1-2.5 0v-3.5zm3.5 0a1.25 1.25 0 1 1 2.5 0v3.5a1.25 1.25 0 1 1-2.5 0v-3.5z"/>
                </svg>
            </div>
            <h3 class="mt-4" id="wait-title">Voting Closed</h3>
            <p class="text-secondary" id="wait-msg">Please wait for the next performance.</p>
        </div>
        
        <p id="msg" class="mt-4 text-info fw-bold"></p>
    </div>

    <script>
        var socket = io();
        var btnYes = document.getElementById('btn-yes');
        var btnNo = document.getElementById('btn-no');
        var msg = document.getElementById('msg');
        
        var votingArea = document.getElementById('voting-area');
        var waitingArea = document.getElementById('waiting-area');
        var waitTitle = document.getElementById('wait-title');
        var waitMsg = document.getElementById('wait-msg');
        var cName = document.getElementById('c-name');

        // 1. STATE CHANGE
        socket.on('state_change', function(state) {
            msg.innerText = ""; 
            
            if (state.active_contestant_id === null) {
                // CLOSED
                showWaiting("Voting Closed", "Please wait for the next performance.");
            } else {
                // OPEN
                waitingArea.style.display = 'none';
                votingArea.style.display = 'block';
                
                cName.innerText = state.active_contestant_name;
                
                // Enable Buttons
                btnYes.disabled = false;
                btnNo.disabled = false;
            }
        });

        // 2. VOTE SUCCESS
        socket.on('vote_success', function() {
            showWaiting("Vote Counted", "Thank you for voting!");
        });

        // 3. VOTE ERROR
        socket.on('vote_error', function(data) {
            msg.innerText = data.msg;
            btnYes.disabled = true;
            btnNo.disabled = true;
        });

        // Helper to switch views
        function showWaiting(title, message) {
            votingArea.style.display = 'none';
            waitingArea.style.display = 'block';
            waitTitle.innerText = title;
            waitMsg.innerText = message;
        }

        // CLICK HANDLERS
        btnYes.onclick = function() {
            socket.emit('cast_vote', {type: 'yes'});
            btnYes.disabled = true; btnNo.disabled = true; // Prevent double tap
        };

        btnNo.onclick = function() {
            socket.emit('cast_vote', {type: 'no'});
            btnYes.disabled = true; btnNo.disabled = true; // Prevent double tap
        };
    </script>
</body>
</html>
