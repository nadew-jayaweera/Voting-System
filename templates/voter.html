<!DOCTYPE html>
<html>
<head>
    <title>Live Voting</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        :root {
            --bg: radial-gradient(circle at 15% 20%, rgba(125, 211, 252, 0.16), transparent 32%),
                  radial-gradient(circle at 85% 10%, rgba(192, 132, 252, 0.14), transparent 30%),
                  #0b1020;
            --panel: rgba(255, 255, 255, 0.06);
            --border: rgba(255, 255, 255, 0.12);
            --text-main: #f5f7ff;
            --text-dim: #9fb0d8;
            --accent: #7dd3fc;
            --accent-2: #c084fc;
            --good: #22c55e;
            --bad: #ef4444;
        }

        * { box-sizing: border-box; }
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg);
            color: var(--text-main);
            font-family: 'Space Grotesk', 'Segoe UI', system-ui, sans-serif;
            padding: 28px 18px;
        }

        .frame {
            width: min(520px, 100%);
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 22px;
            padding: 26px 24px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(12px);
            text-align: center;
        }

        .eyebrow { letter-spacing: 0.18em; text-transform: uppercase; color: var(--text-dim); font-size: 12px; margin: 0 0 10px; }
        h1 { margin: 0 0 4px; font-size: 28px; }
        p.subtitle { margin: 0 0 18px; color: var(--text-dim); }

        .live-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(34, 197, 94, 0.15);
            color: #bbf7d0;
            padding: 6px 14px;
            border-radius: 999px;
            font-weight: 600;
            margin-bottom: 14px;
            border: 1px solid rgba(34, 197, 94, 0.4);
            animation: pulse 1.6s infinite;
        }

        .pulse-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--good);
            box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.6);
            animation: dot 1.6s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.35); }
            70% { box-shadow: 0 0 0 12px rgba(34, 197, 94, 0); }
            100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); }
        }

        @keyframes dot {
            0% { transform: scale(1); }
            50% { transform: scale(1.25); }
            100% { transform: scale(1); }
        }

        .contestant-label { font-size: 15px; color: var(--text-dim); margin-bottom: 8px; }
        .contestant-name { color: var(--accent); font-weight: 700; display: block; font-size: 26px; letter-spacing: 0.4px; }

        .vote-controls {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 14px;
            margin-top: 18px;
        }

        .btn-vote {
            padding: 20px 12px;
            border-radius: 16px;
            border: 1px solid transparent;
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            transition: transform 120ms ease, box-shadow 200ms ease, filter 150ms ease;
        }

        .btn-vote:active { transform: translateY(1px) scale(0.995); }

        .btn-yes {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            border-color: rgba(34, 197, 94, 0.35);
            box-shadow: 0 12px 30px rgba(22, 163, 74, 0.35);
        }

        .btn-no {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            border-color: rgba(239, 68, 68, 0.4);
            box-shadow: 0 12px 30px rgba(239, 68, 68, 0.35);
        }

        .btn-vote:disabled { filter: grayscale(0.4) brightness(0.85); opacity: 0.7; box-shadow: none; }

        .waiting {
            color: var(--text-dim);
            margin-top: 14px;
        }

        .icon-wrap { opacity: 0.7; margin-bottom: 10px; }
        #msg { margin-top: 16px; font-weight: 700; color: #fbbf24; min-height: 24px; }

        @media (max-width: 480px) {
            .frame { padding: 24px 18px; }
            h1 { font-size: 24px; }
            .contestant-name { font-size: 24px; }
            .btn-vote { font-size: 16px; padding: 18px 10px; }
        }
    </style>
</head>
<body>
    <div class="frame">
        <p class="eyebrow">Live voting</p>
        <h1>Cast Your Vote</h1>
        <p class="subtitle">Choose wisely ‚Äî every vote counts.</p>

        <div id="voting-area" style="display:none;">
            <div class="live-badge"><span class="pulse-dot"></span>Live now</div>
            <div class="contestant-label">
                Performance by
                <span class="contestant-name" id="c-name"></span>
            </div>

            <div class="vote-controls">
                <button id="btn-yes" class="btn btn-vote btn-yes">Yes üëç</button>
                <button id="btn-no" class="btn btn-vote btn-no">No üëé</button>
            </div>
        </div>

        <div id="waiting-area">
            <div class="icon-wrap">
                <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path d="M5 6.25a1.25 1.25 0 1 1 2.5 0v3.5a1.25 1.25 0 1 1-2.5 0v-3.5zm3.5 0a1.25 1.25 0 1 1 2.5 0v3.5a1.25 1.25 0 1 1-2.5 0v-3.5z"/>
                </svg>
            </div>
            <h3 id="wait-title">Voting Closed</h3>
            <p class="waiting" id="wait-msg">Please wait for the next performance.</p>
        </div>

        <p id="msg"></p>
    </div>

    <script>
        var socket = io();
        var btnYes = document.getElementById('btn-yes');
        var btnNo = document.getElementById('btn-no');
        var msg = document.getElementById('msg');
        var votingArea = document.getElementById('voting-area');
        var waitingArea = document.getElementById('waiting-area');
        var waitTitle = document.getElementById('wait-title');
        var waitMsg = document.getElementById('wait-msg');
        var cName = document.getElementById('c-name');

        socket.on('state_change', function(state) {
            msg.innerText = "";

            if (state.active_contestant_id === null) {
                showWaiting("Voting Closed", "Please wait for the next performance.");
            } else {
                waitingArea.style.display = 'none';
                votingArea.style.display = 'block';
                cName.innerText = state.active_contestant_name;
                btnYes.disabled = false;
                btnNo.disabled = false;
            }
        });

        socket.on('vote_success', function() {
            showWaiting("Vote Counted", "Thank you for voting!");
        });

        socket.on('vote_error', function(data) {
            msg.innerText = data.msg;
            btnYes.disabled = true;
            btnNo.disabled = true;
        });

        function showWaiting(title, message) {
            votingArea.style.display = 'none';
            waitingArea.style.display = 'block';
            waitTitle.innerText = title;
            waitMsg.innerText = message;
        }

        btnYes.onclick = function() {
            socket.emit('cast_vote', {type: 'yes'});
            btnYes.disabled = true;
            btnNo.disabled = true;
        };

        btnNo.onclick = function() {
            socket.emit('cast_vote', {type: 'no'});
            btnYes.disabled = true;
            btnNo.disabled = true;
        };
    </script>
</body>
</html>
