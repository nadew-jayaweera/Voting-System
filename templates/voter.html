<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cast Your Vote</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #6366f1 50%, #a855f7 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex; justify-content: center; padding: 20px 15px; color: white; overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .shell { width: 100%; max-width: 600px; position: relative; z-index: 1; padding-bottom: 80px; }
        .header { text-align: center; color: white; margin-bottom: 30px; animation: fadeIn 0.8s ease-out; text-shadow: 0 2px 10px rgba(0,0,0,0.2); }
        .header h1 { font-size: 2.5rem; font-weight: 700; }
        .header p { font-size: 1.1rem; opacity: 0.9; margin-top: 5px; }

        .vote-card {
            background: #ffffff; border-radius: 18px;
            padding: 20px; margin-bottom: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            border: 1px solid rgba(15, 23, 42, 0.08); transition: all 0.3s ease;
        }
        .vote-card:hover {
            background: #f8fafc; border-color: rgba(15, 23, 42, 0.15);
            box-shadow: 0 15px 35px rgba(0,0,0,0.25);
        }
        .contestant-name { font-size: 1.3rem; font-weight: 700; color: #0f172a; margin-bottom: 15px; display: flex; align-items: center; gap: 10px; }
        .contestant-icon { width: 40px; height: 40px; background: #e2e8f0; color: #0f172a; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        
        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .radio-label { position: relative; cursor: pointer; }
        .radio-label input { position: absolute; opacity: 0; cursor: pointer; }
        .custom-btn {
            display: flex; align-items: center; justify-content: center; gap: 8px; padding: 14px;
            border-radius: 12px; border: 2px solid #e2e8f0; font-weight: 600; color: #0f172a; background: #f8fafc;
            cursor: pointer; transition: all 0.2s ease;
        }
        .custom-btn:hover {
            background: #eef2ff; border-color: #cbd5f5;
        }
        .custom-btn .fa-thumbs-up { color: #16a34a; }
        .custom-btn .fa-thumbs-down { color: #dc2626; }
        
        .radio-label input[value="yes"]:checked + .custom-btn { background: #dcfce7; border-color: #22c55e; color: #14532d; box-shadow: 0 0 12px rgba(34, 197, 94, 0.25); }
        .radio-label input[value="no"]:checked + .custom-btn { background: #fee2e2; border-color: #ef4444; color: #7f1d1d; box-shadow: 0 0 12px rgba(239, 68, 68, 0.25); }

        .submit-container { position: fixed; bottom: 20px; left: 0; width: 100%; display: flex; justify-content: center; padding: 0 20px; z-index: 100; }
        .btn-submit {
            background: rgba(255, 255, 255, 0.2); color: #000000; border: 1px solid rgba(255, 255, 255, 0.3); padding: 16px 32px; border-radius: 50px;
            font-size: 1.1rem; font-weight: 700; box-shadow: 0 10px 25px rgba(0,0,0,0.3); width: 100%; max-width: 500px;
            backdrop-filter: blur(10px); cursor: pointer; transition: all 0.3s ease;
        }
        .btn-submit:hover {
            background: rgba(255, 255, 255, 0.3); border-color: rgba(255, 255, 255, 0.5); color: #000000;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        }
        .btn-submit:active {
            transform: scale(0.98);
        }
        
        .fullscreen-msg {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; width: 90%; background: #ffffff;
            padding: 40px; border-radius: 24px; box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            border: 2px solid rgba(15, 23, 42, 0.08); color: #0f172a;
        }
        .icon-large { font-size: 3rem; margin-bottom: 20px; color: #0f172a; }
        .spin { animation: spin 2s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="waiting-area" class="fullscreen-msg">
        <div class="icon-large"><i class="fas fa-circle-notch spin"></i></div>
        <h2>Waiting for Admin</h2>
        <p style="color: rgba(15, 23, 42, 0.7);">Please watch the presentations.</p>
    </div>

    <div id="done-area" class="fullscreen-msg" style="display: none;">
        <div id="done-icon" class="icon-large" style="color: #22c55e;"></div>
        <h2 id="done-title">Votes Submitted!</h2>
        <p id="done-desc" style="color: rgba(15, 23, 42, 0.7);">Thank you for participating.</p>
    </div>

    <div id="voting-area" class="shell" style="display: none;">
        <div class="header">
            <h1>Cast Your Vote</h1>
            <p>Select Yes or No for each contestant</p>
        </div>
        <form id="vote-form" onsubmit="submitVotes(event)">
            <div id="contestants-container"></div>
            <div class="submit-container">
                <button type="submit" class="btn-submit">Submit All Votes <i class="fas fa-paper-plane"></i></button>
            </div>
        </form>
    </div>

    <script>
        const socket = io();
        const waitingArea = document.getElementById('waiting-area');
        const votingArea = document.getElementById('voting-area');
        const doneArea = document.getElementById('done-area');
        const container = document.getElementById('contestants-container');

        // Done Screen Elements
        const doneIcon = document.getElementById('done-icon');
        const doneTitle = document.getElementById('done-title');
        const doneDesc = document.getElementById('done-desc');

        socket.on('voting_status', function(data) {
            if (data.status === 'open') {
                // OPEN VOTING
                waitingArea.style.display = 'none';
                doneArea.style.display = 'none'; // Ensure done screen is hidden
                votingArea.style.display = 'block';

                container.innerHTML = ''; 
                data.contestants.forEach(c => {
                    const card = document.createElement('div');
                    card.className = 'vote-card';
                    card.innerHTML = `
                        <div class="contestant-name">
                            <div class="contestant-icon"><i class="fas fa-user"></i></div>
                            ${c.name}
                        </div>
                        <div class="options-grid">
                            <label class="radio-label">
                                <input type="radio" name="c_${c.id}" value="yes" required>
                                <span class="custom-btn"><i class="fas fa-thumbs-up"></i> Yes</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="c_${c.id}" value="no" required>
                                <span class="custom-btn"><i class="fas fa-thumbs-down"></i> No</span>
                            </label>
                        </div>`;
                    container.appendChild(card);
                });

            } else if (data.status === 'waiting') {
                // WAITING (LANDING)
                votingArea.style.display = 'none';
                doneArea.style.display = 'none';
                waitingArea.style.display = 'block';

                waitingArea.querySelector('h2').innerText = "Waiting for Admin";
                waitingArea.querySelector('p').innerText = "Please watch the presentations.";
                waitingArea.querySelector('.icon-large').innerHTML = '<i class="fas fa-circle-notch spin"></i>';

            } else if (data.status === 'closed') {
                // CLOSED
                votingArea.style.display = 'none';
                doneArea.style.display = 'none'; // <--- THIS LINE WAS MISSING BEFORE
                waitingArea.style.display = 'block';
                
                // Update Waiting Screen Text
                waitingArea.querySelector('h2').innerText = "Voting Closed";
                waitingArea.querySelector('p').innerText = "The session has ended.";
                waitingArea.querySelector('.icon-large').innerHTML = '<i class="fas fa-lock"></i>';
            }
        });

        // HANDLE CONFIRMATION
        socket.on('vote_confirmed', function(data) {
            waitingArea.style.display = 'none';
            votingArea.style.display = 'none';
            doneArea.style.display = 'block';

            if (data.success === false) {
                // FAILURE
                doneIcon.innerHTML = '<i class="fas fa-exclamation-circle"></i>';
                doneIcon.style.color = "#ef4444"; 
                doneTitle.innerText = "Vote Rejected";
                doneDesc.innerText = data.message;
            } else {
                // SUCCESS
                doneIcon.innerHTML = '<i class="fas fa-check-circle"></i>';
                doneIcon.style.color = "#22c55e"; 
                doneTitle.innerText = "Votes Submitted!";
                doneDesc.innerText = "Thank you for participating.";
            }
        });

        function submitVotes(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            let votes = {};
            for (let [key, value] of formData.entries()) {
                let id = key.split('_')[1]; 
                votes[id] = value;
            }
            socket.emit('submit_votes', { votes: votes });
        }
    </script>
</body>
</html>
