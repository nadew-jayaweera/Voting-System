<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <div style="text-align: center; margin-top: 100px;">
        <h2>Admin Login</h2>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        <form method="POST">
            <input type="password" name="password" placeholder="Enter Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
