<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body class="bg-light p-4">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Admin Control Panel</h1>
            <button onclick="stopVoting()" class="btn btn-danger btn-lg">STOP LIVE VOTING</button>
        </div>

        <div class="card mb-4 border-warning">
            <div class="card-body bg-white">
                <div class="row align-items-center">
                    <div class="col-auto">
                        <label class="fw-bold">Safety Timeout (Seconds):</label>
                        <small class="text-muted d-block">Auto-close if you forget (Default 5 mins)</small>
                    </div>
                    <div class="col-auto">
                        <input type="number" id="timer-input" class="form-control" value="300">
                    </div>
                </div>
            </div>
        </div>

        <table class="table table-striped table-hover bg-white shadow-sm rounded">
            <thead class="table-dark"><tr><th>ID</th><th>Contestant Name</th><th>Action</th></tr></thead>
            <tbody>
                {% for c in contestants %}
                <tr>
                    <td>{{ c.id }}</td>
                    <td><b>{{ c.name }}</b></td>
                    <td>
                        <button onclick="startVoting({{ c.id }})" class="btn btn-success btn-sm w-100">
                            START VOTING
                        </button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
        <div class="alert alert-info mt-3">
            <strong>Status:</strong> <span id="status-text">Ready</span>
        </div>
    </div>

    <script>
        var socket = io();

        function startVoting(id) {
            var seconds = document.getElementById('timer-input').value;
            socket.emit('admin_start_voting', {id: id, seconds: parseInt(seconds)});
        }

        function stopVoting() {
            socket.emit('admin_stop_voting');
        }

        socket.on('state_change', function(state) {
            var statusSpan = document.getElementById('status-text');
            if (state.active_contestant_id) {
                statusSpan.innerHTML = "Voting LIVE for <b>" + state.active_contestant_name + "</b>";
            } else {
                statusSpan.innerHTML = "Voting Closed";
            }
        });
    </script>
</body>
</html>
