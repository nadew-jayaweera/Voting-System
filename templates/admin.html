<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Control</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; padding: 30px 15px; color: #333;
        }
        .shell { max-width: 600px; margin: 0 auto; }
        
        .panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            text-align: center;
        }

        h1 { font-weight: 700; color: #4f46e5; margin-bottom: 30px; }

        .btn-main {
            width: 100%; padding: 20px; font-size: 1.2rem; font-weight: 700;
            border: none; border-radius: 15px; margin-bottom: 15px;
            transition: transform 0.2s; cursor: pointer; display: flex;
            align-items: center; justify-content: center; gap: 10px;
        }
        .btn-main:hover { transform: translateY(-3px); }

        .btn-landing { background: #6366f1; color: white; }
        .btn-start { background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%); color: white; }
        .btn-stop { background: #fee2e2; color: #991b1b; }
        .btn-export { background: #10b981; color: white; text-decoration: none; width: 100%; display: flex; align-items: center; justify-content: center; gap: 10px; padding: 20px; font-size: 1.2rem; font-weight: 700; border-radius: 15px; border: none; margin-bottom: 15px; transition: transform 0.2s; cursor: pointer; }
        .btn-export:hover { transform: translateY(-3px); }
        
        /* New Reset Button Style */
        .btn-reset { 
            background: #ef4444; color: white; 
            margin-top: 30px; /* Extra space to separate it */
            font-size: 1rem; padding: 15px;
        }

        .status-badge {
            display: inline-block; padding: 8px 16px; background: #f3f4f6;
            border-radius: 50px; font-weight: 600; margin-bottom: 20px; color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="shell">
        <div class="panel">
            <h1>Admin Control</h1>
            
            <div class="status-badge" id="status-badge">Status: Ready</div>

            <button class="btn-main btn-landing" onclick="showLanding()">
                <i class="fas fa-home"></i> SHOW LANDING PAGE
            </button>

            <button class="btn-main btn-start" onclick="openVotingSession()">
                <i class="fas fa-play-circle"></i> OPEN VOTING
            </button>
            
            <button class="btn-main btn-stop" onclick="stopVoting()">
                <i class="fas fa-stop-circle"></i> STOP VOTING
            </button>

            <button class="btn-main" style="background: #fbbf24; color: #78350f;" onclick="endCompetition()">
                <i class="fas fa-flag-checkered"></i> END COMPETITION
            </button>

            <hr style="border: 0; border-top: 1px solid #ddd; margin: 20px 0;">

            <button class="btn-main btn-export" onclick="window.location.href='/export_votes'">
                <i class="fas fa-file-excel"></i> EXPORT TO EXCEL
            </button>

            <button class="btn-main btn-reset" onclick="resetSystem()">
                <i class="fas fa-trash-alt"></i> RESET ALL VOTES
            </button>

            <div style="margin-top: 20px;">
                <a href="/logout" style="color: #666; text-decoration: none;">Logout</a>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        const badge = document.getElementById('status-badge');

        function showLanding() {
            if(confirm("Reset screen to Landing Page?")) {
                socket.emit('show_landing');
                badge.innerText = "Status: LANDING PAGE";
                badge.style.background = "#e0e7ff";
                badge.style.color = "#4338ca";
            }
        }

        function openVotingSession() {
            if(confirm("Start the voting session now?")) {
                socket.emit('open_voting_session');
                badge.innerText = "Status: VOTING OPEN";
                badge.style.background = "#dcfce7";
                badge.style.color = "#166534";
            }
        }

        function stopVoting() {
            if(confirm("Close voting? (Results will remain visible)")) {
                socket.emit('stop_voting');
                badge.innerText = "Status: VOTING STOPPED";
                badge.style.background = "#fef3c7";
                badge.style.color = "#92400e";
            }
        }

        function endCompetition() {
            if(confirm("End the entire competition? (Show final thank you message)")) {
                socket.emit('end_competition');
                badge.innerText = "Status: COMPETITION ENDED";
                badge.style.background = "#fee2e2";
                badge.style.color = "#991b1b";
            }
        }

        // RESET FUNCTION
        function resetSystem() {
            if(confirm("⚠️ WARNING ⚠️\n\nThis will PERMANENTLY DELETE all votes.\nIt will also allow people to vote again.\n\nAre you sure you want to reset?")) {
                socket.emit('admin_reset_data');
                alert("System Reset. All votes are now 0.");
            }
        }
    </script>
</body>
</html>
