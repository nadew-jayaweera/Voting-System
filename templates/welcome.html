<!DOCTYPE html>
<html lang="en">
<head>
    <title>Welcome | Pecha Kucha</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * { 
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Space Grotesk', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px 18px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: moveGrid 20s linear infinite;
        }

        @keyframes moveGrid {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .shell {
            width: min(900px, 100%);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 3.5rem 2.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
            z-index: 1;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-icon {
            width: 180px;
            height: 180px;
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Update this path if your image is in static/images/ instead of just static/ */
        .logo-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 10px 25px rgba(0, 0, 0, 0.15));
        }

        .eyebrow { 
            letter-spacing: 0.2em; 
            text-transform: uppercase; 
            color: #667eea;
            font-size: 13px; 
            margin: 0 0 12px;
            font-weight: 600;
        }

        h1 { 
            margin: 0 0 1rem; 
            font-size: 3rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            line-height: 1.2;
        }

        p.lede { 
            margin: 0 0 2rem; 
            color: #666;
            font-size: 1.25rem;
            line-height: 1.6;
        }

        .cta-row {
            display: flex;           /* Changed from grid to flex to center single button */
            justify-content: center; /* Centers the button horizontally */
            margin-top: 2rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 1.1rem 3rem;   /* Made slightly wider since it's the only button */
            border-radius: 14px;
            border: none;
            font-weight: 700;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.2);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:active { 
            transform: translateY(1px) scale(0.98); 
        }

        .btn.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn.primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.5);
        }

        .pill {
            margin: 1.5rem auto 0;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 20px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-radius: 50px;
            color: #667eea;
            font-weight: 600;
            font-size: 1rem;
        }

        .pill i {
            font-size: 1.2rem;
        }

        @media (max-width: 540px) {
            .shell {
                padding: 2.5rem 1.5rem;
            }
            h1 { font-size: 2.2rem; }
            p.lede { font-size: 1.1rem; }
            .logo-icon {
                width: 130px;
                height: 130px;
            }
        }
    </style>
</head>
<body>
    <div class="shell">
        <div class="logo-icon">
            <img src="{{ url_for('static', filename='NSBM.png') }}" alt="NSBM Logo">
        </div>
        <!-- <p class="eyebrow">Event welcome</p> -->
        <h1>3 Min Talks</h1>
        <p class="lede">Welcome to Pecha Kucha presentation competition.</p>
        
        <div class="pill">
            <i class="fas fa-bolt"></i>
            Rapid-fire talks â€¢ Real-time voting
        </div>

        <div class="cta-row">
            <a class="btn primary" href="/vote">
                <i class="fas fa-vote-yea"></i>
                Enter Voting
            </a>
        </div>
    </div>
</body>
</html>
