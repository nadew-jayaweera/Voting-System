<!DOCTYPE html>
<html>
<head>
    <title>Welcome | Pecha Kucha</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: radial-gradient(circle at 15% 20%, rgba(125, 211, 252, 0.16), transparent 34%),
                  radial-gradient(circle at 82% 12%, rgba(192, 132, 252, 0.16), transparent 30%),
                  #0b1020;
            --panel: rgba(255, 255, 255, 0.06);
            --border: rgba(255, 255, 255, 0.12);
            --text-main: #f5f7ff;
            --text-dim: #9fb0d8;
            --accent: #7dd3fc;
            --accent-2: #c084fc;
        }

        * { box-sizing: border-box; }
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg);
            color: var(--text-main);
            font-family: 'Space Grotesk', 'Segoe UI', system-ui, sans-serif;
            padding: 32px 18px;
        }

        .shell {
            width: min(900px, 100%);
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 30px 28px;
            box-shadow: 0 22px 60px rgba(0, 0, 0, 0.45);
            backdrop-filter: blur(14px);
            text-align: center;
        }

        .eyebrow { letter-spacing: 0.2em; text-transform: uppercase; color: var(--text-dim); font-size: 12px; margin: 0 0 12px; }
        h1 { margin: 0 0 10px; font-size: 36px; }
        p.lede { margin: 0 0 22px; color: var(--text-dim); font-size: 18px; }

        .cta-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 12px;
            margin-top: 18px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 14px 16px;
            border-radius: 14px;
            border: 1px solid transparent;
            font-weight: 700;
            letter-spacing: 0.2px;
            text-decoration: none;
            color: #0b1020;
            background: #f8fafc;
            transition: transform 140ms ease, box-shadow 180ms ease, filter 120ms ease;
        }

        .btn:active { transform: translateY(1px) scale(0.995); }

        .btn.primary {
            background: linear-gradient(135deg, #7dd3fc, #38bdf8);
            border-color: rgba(125, 211, 252, 0.45);
            color: #0b1020;
            box-shadow: 0 14px 36px rgba(56, 189, 248, 0.35);
        }

        .btn.secondary {
            background: linear-gradient(135deg, #c084fc, #a855f7);
            border-color: rgba(192, 132, 252, 0.5);
            color: #0b1020;
            box-shadow: 0 14px 36px rgba(168, 85, 247, 0.35);
        }

        .btn.ghost {
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid var(--border);
            color: var(--text-main);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.28);
        }

        .pill {
            margin: 10px auto 24px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-dim);
        }

        @media (max-width: 540px) {
            h1 { font-size: 30px; }
            p.lede { font-size: 16px; }
        }
    </style>
</head>
<body>
    <div class="shell">
        <p class="eyebrow">Event welcome</p>
        <h1>Welcome to Pecha Kucha</h1>
        <p class="lede">Welcome to Pecha Kucha presentation competition.</p>
        <div class="pill">⚡ Rapid-fire talks • Real-time voting</div>
        <div class="cta-row">
            <a class="btn primary" href="/vote">Enter Voting</a>
        </div>
    </div>
</body>
</html>
